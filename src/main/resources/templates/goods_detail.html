<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!--vue-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script th:src="@{/js/vue.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>

<div id="app" class="panel panel-default">

    <div class="panel-heading"> <a th:href="@{/secGoodList}"><button style="margin-right: 20px" class="btn btn-default btn-success">返回</button></a>秒杀商品详情</div>
    <div class="panel-body">
<!--        <span th:if="${user eq null}"> 您还没有登录，请登陆后再操作<br/></span>-->
    </div>
    <table  class="table" id="goodslist">
        <tr>
            <td>商品名称</td>
            <td colspan="3">{{goods.goodsName}}</td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="3"><img :src="contextpath+goods.goodsImg" width="200" height="200"/></td>
        </tr>
        <tr>
            <td>秒杀开始时间</td>
            <td colspan="3">{{goods.startDate}}</td>
        </tr>
        <tr>
            <td id="seckillTip"><span>秒杀结束时间</span></td>
            <td><span id="countDown"></span>{{goods.endDate}}</td>
            <td>
                <form id="seckillForm" method="post" action="/seckill/do_seckill">
                    <button class="btn btn-primary btn-block" type="submit" id="buyButton">立即秒杀</button>
                    <input type="hidden" name="goodsId" :value="goods.id"/>
                </form>
            </td>
        </tr>
        <tr>
            <td>商品原价</td>
            <td colspan="3">{{goods.goodsPrice}}</td>
        </tr>
        <tr>
            <td>秒杀价</td>
            <td colspan="3">{{goods.seckillPrice}}</td>
        </tr>
        <tr>
            <td>库存数量</td>
            <td colspan="3">{{goods.stockCount}}</td>
        </tr>
    </table>
</div>
</body>
<script type="text/javascript">
    new Vue({
       el:'#app',
       data:{
           contextpath:'[[@{/}]]',
           goods:{}
       },
       mounted:function(){
           var self=this;
           var id=[[${good_id}]];
           axios({
               method:'GET',
               url:self.contextpath+"secGoods/"+id,
           }).then(response=>{
                if(response.data.code==200){
                    self.goods=response.data.data;
                    console.log(response.data.data);
                }else{
                    console.log(response);
                }
           }).catch(response=>{
               console.log(response);
           });
       }
    });
</script>
</html>
