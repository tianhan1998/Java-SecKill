<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link  th:href="@{/assets/css/style.css}" rel="stylesheet">
    <link  th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">
    <link  th:href="@{/assets/css/animate.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!--vue-->
    <script th:src="@{/js/axios.min.js}"></script>
    <script th:src="@{/js/vue.min.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/sweetalert.min.js}"></script>
    <style type="text/css">
        #pay{
            color: #fff;
            background-color: #5cb85c;
            border-color: #4cae4c;
        }
        #pay:hover{
            color: #fff;
            background-color: #449d44;
            border-color: #398439;
        }
        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            background: url('/img/bg2.jpg') no-repeat;
            background-size: 100% 100%;
        }

        #goodslist td {
            border-top: 1px solid #39503f61;
        }
    </style>
</head>
<body class="top-navigation">
<div id="table" class="panel panel-default" style="height:100%;background-color:rgba(222,222,222,0.8)">
    <div th:replace="/goods/goods_list::#nav"></div>
    <table class="table" id="goodslist">
        <tr>
            <td>商品名</td>
            <td>商品图片</td>
            <td>购买数量（份）</td>
            <td>商品价格</td>
            <td/>
        </tr>
        <tr>
            <td>{{data.goodsName}}</td>
            <td><img :src="contextpath+data.goodsImg" width="100" height="100" /></td>
            <td>1</td>
            <td>{{data.goodsPrice}}</td>
            <td/>
        </tr>
        <tr>
            <td>收货人</td>
            <td colspan="2"><input type="text" :value="data.trueName" id="trueName" name="trueName"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>收货地址</td>
            <td colspan="2"><input type="text" :value="data.address" id="address" name="address"/></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>收货电话</td>
            <td colspan="2"><input type="text" :value="data.phone" id="phone" name="phone"/></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td><button id="pay" v-on:click="pay" type="button" class="btn-block btn btn-success">立即支付</button></td>
            <td></td>
            <td></td>
            <td/>
        </tr>
    </table>
</div>
<script type="text/javascript">
    var context="[[@{/}]]";
    new Vue({
        el:'#table',
        data:{
            goodId:'[[${good_id}]]',
            contextpath:'[[@{/}]]',
            data:{}
        },
        mounted:function(){
            var self=this;
            axios({
                method: 'get',
                url: context+'buyNow',
                params:{
                    goodId:self.goodId
                }
            }).then(response=>{
                if(response.data.result.code===200) {
                    self.data = response.data.result.data;
                }else{
                    console.log(response.result);
                }
            }).catch(response=>{
                console.log(response);
            });
        },
        methods:{
            pay:function () {
                var self=this;
                axios({
                    url:context+"/pay",
                    method:'POST',
                    data:{
                        'goodsId':self.goodId,
                        'info':$("#address").val()+' '+$("#trueName").val()+$("#phone").val(),
                        'goodsName':self.data.goodsName,
                        'goodsCount':1,
                        'goodsPrice':self.data.goodsPrice,
                    }
                }).then(response=>{
                    if(response.data.result.code===200){
                        swal(response.data.result.msg[0],{icon:"success"}).then(function () {
                            window.location.href=context+"orders";
                        });
                    }else{
                        console.log(response.data.result);
                    }
                }).catch(response=>{
                    console.log(response);
                });
            }
        }
    });
</script>
</body>
</html>
